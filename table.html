<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border-collapse: collapse;
            border: 2px solid green;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
    <thead>
    <tbody>
        <tr>
            <td>Ravi Saini</td>
            <td>Kanpur</td>
            <td>34</td>
        </tr>
    </tbody>
</body>
</html>
